<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>COOKIE-CLIKER</title>
    
</head>
<body>
     
        
    <header>
        <h1>Cookie Clicker</h1>
    </header>


    <main>
    
        <section id="sec-counter-score">
            <article id="counter">
                <p id="counter-lbl-title">Counter:</p>
                <p id="counter-lbl">0</p> 
            </article>

            <article id="score">
                <p id="score-lbl-title">Cookies:</p>
                <p id="score-lbl">0 points</p> 
            </article>
        </section>

   
        <section id="sec-cookie">
            <article id="cookie">
             
                <section id="floating-cookies">
                    <img class="float-cookie float-cookie-1" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-2" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-3" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-4" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-5" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-6" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-7" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-8" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-9" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-10" alt="cookie-float" src="img/floatingcookie.png">
                    <img class="float-cookie float-cookie-11" alt="cookie-float" src="img/floatingcookie.png">
                </section>

                
                <button id="cookie-btn">
                    <img id="cookie-img" alt="cookie" src="img/cook.png" usemap="#map-name">

                   <map id="map" name="map-name">
                        <area coords="100,151,220"  shape="circle">
                    </map>                   
                </button>
    
            </article>   
        </section>

    


   
    <section id="sec-buttons">

        <article id="multiplier">
            <button class="thebtns" id="multiplier-btn">
                <section class="p-container">
                    <p class="btn-title" id="mult-btn-title">Buy MULTIPLIER for 80 </p>
                   
                
                </section>
            </button>
        </article>
        
        <article id="autoclick">
            <button class="thebtns" id="autoclick-btn">
                <section class="p-container">
                    <p class="btn-title" id="autoclick-btn-title">GRANDMA 500</p>
                  
                  
                </section>
            </button>
        </article>

        <article id="bonus">
            <button class="thebtns" id="bonusbtn">
                <section class="p-container">
                    <p class="btn-title" id="bonus-btn-title">BONUS 1000</p>
                 
                </section>
            </button>
        </article>
    </section>
</main>



<script src="index.js"></script>
</body>
</html>
